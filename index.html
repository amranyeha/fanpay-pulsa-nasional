            color: black;
            text-transform: capitalize;
            font-family: 'Helvetica', sans-serif;
        }

        #providerLogo {
            /* position: absolute; */

            /* height: auto; */
            /* left: 5px; */
            /* right: 25vw; */
            display: none;

            /* margin-right: 0; */
            /* margin-left: 2px; */

            /* border: 1px solid red; */
            margin-top: 0;
        }

        #amountDetail {
            font-size: large;
            color: #004085;
            font-weight: bold;
        }

        #nominal {
            text-transform: uppercase;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(223, 216, 216);
            margin: 0;
            padding: 0 5px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            min-height: 95vh;
            /* width: 90vw; */
            /* border: 1px solid rgb(119, 0, 255); */
        }

        .container {
            background-color: rgb(223, 216, 216);
            padding: 20px;
            border-radius: 8px;
            /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); */
            /* width: 300px; */
            width: 88vw;
            text-align: center;
            /* border: 1px solid rgb(255, 230, 0); */
        }

        .container-input {
            z-index: 2;
            display: flex;
            position: fixed;
            align-items: center;
            /* justify-content: center; */
            width: 100vw;
            height: 95px;
            top: 0;
            left: 0;
            padding: 0 5vw;
            background-color: rgb(223, 216, 216);
            gap: 2%;
            /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
        }


        input[type="tel"] {
            z-index: 2;
            width: 75%;
            height: 27px;
            /* padding: 10px; */
            margin-bottom: -20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            top: 27px;
            left: 5px;
            right: 5px;
            padding: 12px 15px;
            font-size: 16px;
            background-color: #fff;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        .target-number,
        .nominal-terpilih {
            margin: 5px;
            font-family: 'Helvetica', sans-serif;
            font-size: 900;
        }


        .provider-section {
            margin-bottom: 20px;
            display: none;
        }

        .nominal-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .nominal-buttons button {
            background-color: #f3efef;
            color: white;
            border: none;
            padding: 5px;
            /* Padding lebih kecil untuk mengurangi tinggi tombol */
            margin: 3px 0;
            /* Mengurangi margin */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 98%;
            display: flex;
            flex-direction: column;
            text-align: left;
            justify-content: space-between;
        }

        .nominal-buttons button:hover {
            background-color: #004085;

            .bottom,
            .top {
                color: #ebebeb;
            }
        }

        .button-text {
            display: flex;
            flex-direction: column;
            padding: 5px;
        }

        .button-text .top {
            letter-spacing: 1px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            /* Mengurangi margin atas */
            margin-bottom: 5px;
            /* Mengurangi margin bawah */
            /* margin-right: 50%;
            padding-right: 10%; */
            /* border: 1px solid purple; */
        }


        .button-text .bottom {
            font-size: 12px;
            color: #5f5b5b;
            /* padding-right: 30px; */
            /* border: 1px solid purple; */
        }

        button.submit {
            background-color: #28a745;
            margin-top: 15px;
        }

        button.submit:hover {
            background-color: #218838;
        }

        /*  */
        .btn {
            background-color: #3b82f6;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .slide-up {
            position: fixed;
            bottom: -40vh;
            /* Ubah ke 30% dari tinggi layar */
            left: 0;
            right: 0;
            background-color: rgb(235, 235, 235);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            height: 35vh;
            /* Mengubah tinggi menjadi 30% */
            transition: bottom 0.2s ease-out;
            display: flex;
            flex-direction: column;
        }

        .slide-up.show {
            bottom: 0;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            /* Menyebarkan konten ke kiri dan kanan */
            align-items: center;
            margin-bottom: 10px;
            /* Menambahkan jarak antara header dan konten berikutnya */
        }

        .buy-btn {
            background-color: #22c55e;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: auto;
            width: 100%;
        }

        .buy-btn:hover {
            background-color: #16a34a;
        }

        .close-btn {
            background-color: #ef4444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #dc2626;
        }

        .button-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

            display: flex;

        }

            font-weight: 500;
            font-size: small;

    <script>
        // const htsel5 = {{harga_produk}};

        function identifyProvider() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const providerName = document.getElementById("providerName");
            const providerLogo = document.getElementById("providerLogo");
            const telkomselPrefix = ['0811', '0812', '0821', '0823', '0851', '0852', '0853'];
            const indosatPrefix = ['0814', '0815', '0816', '0855', '0856', '0857', '0858'];
            const triPrefix = ['0895', '0896', '0897', '0898', '0899'];
            const xlPrefix = ['0817', '0818', '0819', '0859', '0877', '0878'];
            const axisPrefix = ['0831', '0832', '0833', '0838', '0859'];
            const smartfrenPrefix = ['0881', '0882', '0883', '0884', '0885', '0886', '0887', '0888', '0889'];

            // Hide all sections
            const sections = document.querySelectorAll('.provider-section');
            sections.forEach(section => section.style.display = 'none');

            // Show section based on provider prefix
            if (telkomselPrefix.some(prefix => phoneNumber.startsWith(prefix))) {
                document.getElementById("telkomselSection").style.display = 'block';
            } else if (indosatPrefix.some(prefix => phoneNumber.startsWith(prefix))) {
                document.getElementById("indosatSection").style.display = 'block';
            } else if (triPrefix.some(prefix => phoneNumber.startsWith(prefix))) {
                document.getElementById("triSection").style.display = 'block';
            } else if (xlPrefix.some(prefix => phoneNumber.startsWith(prefix))) {
                document.getElementById("xlSection").style.display = 'block';
            } else if (axisPrefix.some(prefix => phoneNumber.startsWith(prefix))) {
                document.getElementById("axisSection").style.display = 'block';
            } else if (smartfrenPrefix.some(prefix => phoneNumber.startsWith(prefix))) {
                document.getElementById("smartfrenSection").style.display = 'block';
            }
            // logo sesuai nomor start 
            const providers = {
                "Telkomsel": ['0811', '0812', '0821', '0823', '0851', '0852', '0853'],
                "Indosat": ['0814', '0815', '0816', '0855', '0856', '0857', '0858'],
                "Tri": ['0895', '0896', '0897', '0898', '0899'],
                "XL": ['0817', '0818', '0819', '0859', '0877', '0878'],
                "Axis": ['0831', '0832', '0833', '0838', '0859'],
                "Smartfren": ['0881', '0882', '0883', '0884', '0885', '0886', '0887', '0888', '0889']
            };

            const logos = {
                "Telkomsel": "https://i.ibb.co.com/HfJKKGC5/20250206-155544.png",

        // pengubah nomor 628 to 08 statr

        input.addEventListener('input', function () {
            let value = input.value;

            // Hapus karakter selain angka
            value = value.replace(/\D/g, '');

            // Ganti nilai yang dimulai dengan +628, 628, atau 8 menjadi 08
            if (value.startsWith('628')) {
                value = '08' + value.slice(3);
            } else if (value.startsWith('+628')) {
                value = '08' + value.slice(4);
            } else if (value.startsWith('8')) {
                value = '08' + value.slice(1);
            }

            // Set nilai input dengan format yang diubah
            input.value = value;
        });

        // Fungsi untuk mengecek status produk dan menampilkan di tombol
        function checkProductStatus() {
            document.querySelectorAll('.btn').forEach(button => {
                const onclickAttr = button.getAttribute('onclick');
                const match = onclickAttr.match(/showDetail\((\d+), '([^']+)'\)/);

                if (match) {
                    const nominal = parseInt(match[1]);
                    const provider = match[2];

                    const statusSpan = button.querySelector('.status');

                    if (links[provider] && links[provider][nominal]) {
                        statusSpan.textContent = '⬤ Online';
                        statusSpan.style.color = 'green';
                    } else {
                        statusSpan.textContent = '⬤ Offline';
                        statusSpan.style.color = 'red';
                    }
                }
            });
        }
